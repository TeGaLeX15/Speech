<!DOCTYPE html>
<html>
<head>
    <title>Голосовой ассистент</title>
    <style>
        body {
            background-color: #333; /* Тёмно-серый фон */
            color: #FF6600; /* Тёмно-оранжевый цвет текста */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .main-title {
            font-family: Arial, sans-serif;
            color: #FFF;
            text-align: center;
            font-size: 48px;
            text-transform: uppercase;
            margin-top: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            }
            100% {
                text-shadow: 2px 2px 10px rgba(0, 102, 255, 0.7); /* Синее свечение */
            }
        }
    </style>
</head>
<body>
    <h1 class="main-title">Команда выполнена!</h1>
</body>
</html>
